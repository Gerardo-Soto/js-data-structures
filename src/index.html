<html>
	<head>
		<meta/>
		<title>
			Data Structures - JS
		</title>
		<link rel="stylesheet" href="./../style/index.css">
		<link rel="stylesheet" href="./../style/style-f.css">

	</head>

	<body>
		<header>
			<h1>Learn and use the data structures in JS.</h1>
		</header>

		<article class="card-fifo">
			<div class="card-body">
				<p>FIFO</p>	

			</div>

		</article>

		<article class="card-stack">
			<div class="card-body">
				<div class="card-title">
					<p>Stack</p>
				</div>
				<section class="card-input">
					<label for="outputStack">Current stack</label>
					<input disabled id="outputStack" type="text" />
					
				</section>
				<section class="card-operation">
					<label for="pushStack">Input data</label>
					<input id="pushStack" type="text"> </input>
					<button onclick="push()">Push</button>
				</section>
				<section class="card-operation">
					<button onclick="btnPop()">Pop</button>
					<input disabled type="text" name="outputPop" id="outputPop">
				</section>
				<section class="card-operation">
					<label for="outputSize">Size</label>
					<input disabled type="text" name="outputSize" id="outputSize" />
				</section>
				<section class="card-operation">
					<label for="outputEmpty">Is empty?</label>
					<input disabled type="text" name="outputEmpty" id="outputEmpty" value="true">
				</section>
				<section class="card-operation">
					<button onclick="btnPeek()">Peek</button>
					<input disabled type="text" name="outputPeek" id="outputPeek">
				</section>

			</div>
		</article>

		<footer>
			<h4>Footer</h4>
		</footer>

		<!-- JS Particles.js -->
		<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
		<!-- JS particles load config -->
		<script src="./../js/app.js"></script>

		<script type="text/javascript" src="./../js/fifo.js"></script>
		<script type="text/javascript" src="./../js/stack.js"></script>
	</body>
</html>
