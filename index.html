<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./style/index.css">
		<link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/profile%2FJS_Logo.png?alt=media&token=4a75cc58-2ff6-4a78-b56b-7d3eee1b04aa" type="image/x-icon">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>
			Data Structures | JS
		</title>
	</head>

	<body>
		<header>
			<h1>Learn and use the data structures in JS.</h1>
		</header>

		<article class="card-fifo">
			<div class="card-body">
				<div class="card-title">
					<p>Queue</p>
				</div>
				<section class="card-input">
					<label for="outputQueue">Current Queue</label>
					<input disabled id="outputQueue" type="text" />
				</section>
				<section class="card-operation">
					<label for="enqueueInput">Input data</label>
					<input id="enqueueInput" type="text" />
					<button class="btn" onclick="btnEnqueueInput()">Enqueue</button>
				</section>
				<section class="card-operation">
					<button class="btn" onclick="btnDequeueInput()">Dequeue</button>
					<input disabled	 id="dequeueOutput" type="text" />
				</section>
				<section class="card-operation">
					<label for="queueSize">Queue size</label>
					<input disabled	 id="queueSize" type="text" value="0" />
				</section>
				<section class="card-operation">
					<label for="queueEmpty">Is empty?</label>
					<input disabled	 id="queueEmpty" type="text" value="true" />
				</section>
				<section class="card-operation">
					<button class="btn" onclick="btnQueuePeek()">Peek</button>
					<input disabled	 id="queuePeek" type="text" />
				</section>
				
			</div>

		</article>

		<article class="card-stack">
			<div class="card-body">
				<div class="card-title">
					<p>Stack</p>
				</div>
				<section class="card-input">
					<label for="outputStack">Current stack</label>
					<input disabled id="outputStack" type="text" />
					
				</section>
				<section class="card-operation">
					<label for="pushStack">Input data</label>
					<input id="pushStack" type="text" />
					<button class="btn" onclick="push()">Push</button>
				</section>
				<section class="card-operation">
					<button class="btn" onclick="btnPop()">Pop</button>
					<input disabled type="text" name="outputPop" id="outputPop">
				</section>
				<section class="card-operation">
					<label for="outputSize">Size</label>
					<input disabled type="text" name="outputSize" id="outputSize" value="0" />
				</section>
				<section class="card-operation">
					<label for="outputEmpty">Is empty?</label>
					<input disabled type="text" name="outputEmpty" id="outputEmpty" value="true">
				</section>
				<section class="card-operation">
					<button class="btn" onclick="btnPeek()">Peek</button>
					<input disabled type="text" name="outputPeek" id="outputPeek">
				</section>

			</div>
		</article>

		<article class="card-linkedlist">
			<div class="card-body">
				<div class="card-title">
					<p>LinkedList</p>
				</div>
				<section class="card-input">
					<label for="outputStack">Current LinkedList</label>
					<input disabled id="currentLinkedList" type="text" />
					
				</section>
				<section class="card-operation">
					<label for="addLinkedList">Input data</label>
					<input id="addLinkedList" type="text" />
					<button class="btn" onclick="btnAddLinkedList()">Add</button>
				</section>
				<section class="card-operation">
					<label for="addAtLinkedList">Input at index</label>
					<input id="addAtLinkedList" type="number" />
					<label for="addDataAtLinkedList">data</label>
					<input id="addDataAtLinkedList" type="text" />
					<button class="btn" onclick="btnAddAtLinkedList()">Add at</button>
				</section>
				<section class="card-operation">
					<label for="removeFromLinkedList">Remove from</label>
					<input type="number" name="removeFromLinkedList" id="aaa" />
					<button class="btn" onclick="btnRemoveFromLinkedList()">Remove</button>
				</section>
				<section class="card-operation">
					<label for="removeDataLinkedList">Remove data</label>
					<input name="removeDataLinkedList" id="removeDataLinkedList" type="text" />
					<button class="btn" onclick="btnRemoveDataLinkedList()">Remove</button>
				</section>
				<section class="card-operation">
					<label for="outputSizeLinkedList">Size</label>
					<input disabled type="text" name="outputSizeLinkedList" id="outputSizeLinkedList" value="0" />
				</section>
				<section class="card-operation">
					<label for="outputEmptyLinkedList">Is empty?</label>
					<input disabled type="text" name="outputEmptyLinkedList" id="outputEmptyLinkedList" value="true" />
				</section>

			</div>
		</article>

		<article class="card-simplyLinkedCircularList">
			<div class="card-body">
				<div class="card-title">
					<p>Simply Linked Circular List</p>
				</div>
				<section class="card-input">
					<label for="currentSimplyLinkedCircularList">Current List</label>
					<input disabled id="currentSimplyLinkedCircularList" type="text" />
				</section>
				<section class="card-input">
					<label for="currentSimplyLinkedCircularListData">Current data</label>
					<input id="currentSimplyLinkedCircularListData" type="text" />
					<button class="btn" onclick="btnSimplyLinkedCircularListNext()">Next</button>
				</section>



				<section class="card-operation">
					<label for="addSimplyLinkedCircularList">Input data</label>
					<input id="addSimplyLinkedCircularList" type="text" />
					<button class="btn" onclick="btnAddSimplyLinkedCircularList()">Add</button>
				</section>
				<section class="card-operation">
					<label for="addAtSimplyLinkedCircularList">Input at index</label>
					<input id="addAtSimplyLinkedCircularList" type="number" />
					<label for="addDataAtSimplyLinkedCircularList">data</label>
					<input id="addDataAtSimplyLinkedCircularList" type="text" />
					<button class="btn" onclick="btnAddAtSimplyLinkedCircularList()">Add at</button>
				</section>
				<section class="card-operation">
					<label for="removeFromSimplyLinkedCircularList">Remove from</label>
					<input type="number" name="removeFromSimplyLinkedCircularList" id="removeFromSimplyLinkedCircularList" />
					<button class="btn" onclick="btnRemoveFromSimplyLinkedCircularList()">Remove</button>
				</section>
				<section class="card-operation">
					<label for="removeDataSimplyLinkedCircularList">Remove data</label>
					<input name="removeDataSimplyLinkedCircularList" id="removeDataSimplyLinkedCircularList" type="text" />
					<button class="btn" onclick="btnRemoveDataSimplyLinkedCircularList()">Remove</button>
				</section>
				<section class="card-operation">
					<label for="outputSizeSimplyLinkedCircularList">Size</label>
					<input disabled type="text" name="outputSizeSimplyLinkedCircularList" id="outputSizeSimplyLinkedCircularList" value="0" />
				</section>
				<section class="card-operation">
					<label for="outputEmptySimplyLinkedCircularList">Is empty?</label>
					<input disabled type="text" name="outputEmptySimplyLinkedCircularList" id="outputEmptySimplyLinkedCircularList" value="true" />
				</section>
			</div>
		</article>

		<footer>
			<h4>Footer</h4>
		</footer>

		<script type="text/javascript" src="./js/fifo.js"></script>
		<script type="text/javascript" src="./js/stack.js"></script>
		<script type="text/javascript" src="./js/LinkedList.js"></script>
		<script type="text/javascript" src="./js/simplyLinkedCircularList.js"></script>
	</body>
</html>
